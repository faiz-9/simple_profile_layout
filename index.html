<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="profile">
            <img src="./images/image-victor.jpg" />
          </div>
        </div>

        <div class="card-middle">
          <h4>Victor Crest 26</h4>
          <h6>London</h6>
        </div>
        <hr />

        <div class="card-last">
          <div class="box">
            <div class="one">
              <h5>80K</h5>
              <p>Followers</p>
            </div>

            <div class="two">
              <h5>803K</h5>
              <p>Likes</p>
            </div>

            <div class="three">
              <h5>1.4K</h5>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Faizan</a>.
    </div>
  </body>
</html>
